<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

    <header><h1>Weather App</h1></header>

    <main>
        <section class ="searchBanner">
            <form>
                <h2><label for="locationSearch">Search for your location:</label></h2>
                <input id="searchCity" type="text" size ="30" placeholder="City" tabindex="0"/>
                <button id ="submitButton" class="button" title="Add Location" aria-label="Add Location" tabindex="0">Submit</button>
            </form>
        </section>

        <section class="weatherContainer">
            <h3>Current Weather</h3>
            <div id="returnedTemp">Temperature</div>
            <div id="city">Boston</div>
            <div id="displayResults"></div>
            <div id="returnedLocation"></div>
            <div id="description"></div>
        </section>

    </main>
    
</body>
</html>
